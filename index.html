<html>
    <head>
        <title>Portal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">   
        <link rel = "stylesheet"
        href = "cen4010.css">
    <script>
        let darkBtn = document.getElementById("darkMode");
        
        function lOpenNav() {document.getElementById("sidenav").style.width = "250px";
        }
        
        function rOpenNav() {document.getElementById("friends-menu").style.width = "250px";
        }
        
        function lCloseNav() {document.getElementById("sidenav").style.width = "0";
        }
        
        function rCloseNav() {document.getElementById("friends-menu").style.width = "0";
        }      
        
        darkBtn.onclick = function(){
            darkBtn.classList.toggle("darkOn");
        }
    </script>
    </head>
    <body>
    <div class = "row" id = "top" style="background-color: aqua">
        <div class = "col-md-4" >
            <div id="sidenav" class="lsidenav">
                
                <a href="javascript:void(0)" class="lClosebtn" onclick="lCloseNav()">&times;</a>
                <div id="darkMode" class = "darkOn"><span></span></div>
                <a href="#">Dark Mode</a> 
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Saved Post</a>
                <a href="#">Notifications</a>
            </div>
            <!-- Use any element to open the sidenav -->
            <span onclick="lOpenNav()"><font size = "5">Menu</font></span>
            <div id="main"></div>
        </div>
        
        <div class="col-md-4" class = search-container>    
            <input type = "text" placeholder = "Search...">   
        </div>
        
        <div class = "col-md-4">
            <div class = "friends-menu" id = "friends-menu">
                <a href="javascript:void(0)" class="rClosebtn" onclick="rCloseNav()">&times;</a>
                <p class = "statusBorder">Online</p>
                <p class = "statusBorder">Offline</p>
            </div>
            <span onclick = "rOpenNav()"><p class = "friendsAlign">Friends</p></span>
           
                  
        </div>
    </div>
    </body>
</html>
